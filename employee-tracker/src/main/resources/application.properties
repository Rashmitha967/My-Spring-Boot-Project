# --- H2 Database Configuration ---
# Use the H2 in-memory database named 'mgcloud_db'
spring.datasource.url=jdbc:h2:mem:mgcloud_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# --- JPA/Hibernate Configuration ---
# 'create-drop' builds the database from your code and populates it with data.sql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# --- Enable the H2 Console ---
# This gives you a local website to VIEW your database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Application Info ---
spring.application.name=employee-tracker

